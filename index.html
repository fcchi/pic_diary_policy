<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script>
        // ブラウザの言語設定を取得
        const userLang = navigator.language || navigator.userLanguage;
        
        // 日本語の場合は/ja/へ、それ以外は/en/へリダイレクト
        if (userLang.startsWith('ja')) {
            window.location.href = '/ja/';
        } else {
            window.location.href = '/en/';
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
